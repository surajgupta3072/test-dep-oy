<body style="margin: 0; padding: 0">
  <table
    role="presentation"
    style="
      width: 100%;
      border-collapse: collapse;
      border: 0;
      border-spacing: 0;
      color: #efefef;
    "
  >
    <tr>
      <td align="center" style="padding: 0">
        <table
          role="presentation"
          style="
            width: 602px;
            border-collapse: collapse;
            border-spacing: 0;
            text-align: left;
          "
        >
          <tr>
            <td
              align="center"
              style="padding: 0px; padding-bottom: 10px; background: #222"
            >
              <img
                src="https://i.ibb.co/5sTqZd5/TAd-S-White.png"
                alt="TAd-S-White"
                border="0"
              />
            </td>
          </tr>
          <tr>
            <td style="padding: 0px 30px 42px 30px; background-color: #222">
              <table
                role="presentation"
                style="
                  width: 100%;
                  border-collapse: collapse;
                  border: 0;
                  border-spacing: 0;
                "
              >
                <tr>
                  <td style="padding: 0; color: #efefef">
                    <h3
                      style="
                        font-size: 18px;
                        margin: 0 0 20px 0;
                        font-family: Arial, sans-serif;
                      "
                    >
                      New Query from {{name}}
                    </h3>

                    <table style="font-size: 18px">
                      <tr align="left">
                        <th>Name:</th>
                        <td style="padding-left: 20px">{{name}}</td>
                      </tr>
                      <tr align="left">
                        <th>Date:</th>
                        <td style="padding-left: 20px">{{date}}</td>
                      </tr>
                      <tr align="left">
                        <th>Subject:</th>
                        <td style="padding-left: 20px">{{subject}}</td>
                      </tr>
                      <tr align="left">
                        <th>Message:</th>
                        <td style="padding-left: 20px">{{message}}</td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td style="padding: 30px; background: #ee4c50">
              <table
                role="presentation"
                style="
                  width: 100%;
                  border-collapse: collapse;
                  border: 0;
                  border-spacing: 0;
                  font-size: 9px;
                  font-family: Arial, sans-serif;
                "
              >
                <tr>
                  <td style="padding: 0; width: 50%" align="left">
                    <p
                      style="
                        margin: 0;
                        font-size: 14px;
                        line-height: 16px;
                        font-family: Arial, sans-serif;
                        color: #efefef;
                      "
                    >
                      &reg; Technology Adventure Society<br />
                    </p>
                  </td>
                  <td style="padding: 0; width: 50%" align="right">
                    <table
                      role="presentation"
                      style="
                        border-collapse: collapse;
                        border: 0;
                        border-spacing: 0;
                      "
                    >
                      <tr>
                        <td style="padding: 0 0 0 10px; width: 38px">
                          <a
                            href="http://www.twitter.com/"
                            style="color: #ffffff"
                            ><img
                              src="https://assets.codepen.io/210284/tw_1.png"
                              alt="Twitter"
                              width="38"
                              style="height: auto; display: block; border: 0"
                          /></a>
                        </td>
                        <td style="padding: 0 0 0 10px; width: 38px">
                          <a
                            href="http://www.facebook.com/"
                            style="color: #ffffff"
                            ><img
                              src="https://assets.codepen.io/210284/fb_1.png"
                              alt="Facebook"
                              width="38"
                              style="height: auto; display: block; border: 0"
                          /></a>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
